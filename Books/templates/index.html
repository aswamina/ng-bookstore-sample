<!DOCTYPE html>
<html ng-app="bookStore">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Geek Bookstore</title>

    <!-- Bootstrap Core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="static/css/business-casual.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
          rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic"
          rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link href="static/css/store.css" rel="stylesheet">
</head>

<body>
<div class="brand">Geek BookStore</div>
<div class="address-bar">An Angular store for reviewing geeky books</div>
<div class="container-fluid">
    <div ng-controller="StoreCtrl">
    <div class="row">

            <div >
                {% raw %}

                <div class="col-sm-12 text-center">

                    <book-panel />

                </div>

                <div class="col-sm-12 text-center">

                    <book-carousel />
                </div>

                {% endraw %}
            </div>

    </div>
</div>
</div>
<!-- /.container -->


<footer>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <p>Copyright &copy; My Website 2017</p>
            </div>
        </div>
    </div>
</footer>

<!-- jQuery -->
<script src="static/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="static/js/bootstrap.min.js"></script>

<!-- Angular JS file -->
<script src="static/js/angular.min.js"></script>
<!-- Script to Activate the Carousel -->
<script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
</script>

<script src="static/app.js"></script>
<script src="static/bookCarousel/bookCarousel.js"></script>
<script src="static/bookDetail/bookController.js"></script>
<script src="static/bookPanel/bookPanelDirective.js"></script>
<script src="static/bookPanel/bookPanelCtrl.js"></script>
</body>
</html>
