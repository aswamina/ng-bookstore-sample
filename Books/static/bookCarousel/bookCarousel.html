<div id="carousel-of-books" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators" ng-repeat="book in books">
        <li data-target="#carousel-of-books" data-slide-to="$index" ng-class="{'active': $index == 0}"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

        <div class="item" ng-repeat="book in books" ng-class="{active:!$index}">
            <img class="img-responsive img-full" ng-src="{{book.images[0]}}" alt="">
            <em class="pull-right"><b>Price:&nbsp</b>{{book.price | currency}}</em>
        </div>


    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-of-books" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#carousel-of-books" data-slide="next">
        <span class="icon-next"></span>
    </a>
</div>
