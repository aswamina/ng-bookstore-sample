<div id="carousel-of-books" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators hidden-xs">
        <li data-target="#carousel-of-books" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-of-books" data-slide-to="1"></li>
        <li data-target="#carousel-of-books" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item" ng-class="{active:!$index}" ng-repeat="book in books">
            <img class="img-responsive img-full" ng-src="{{book.images[0]}}"" alt="">
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-of-books" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#carousel-of-books" data-slide="next">
        <span class="icon-next"></span>
    </a>
</div>
