<div ng-init="tab = 0" ng-controller="bookPanelCtrl">

    <div class="panel with-nav-tabs panel-info">
        <div class="panel-heading" data-toggle="tooltip" title="Select a book and click on any tab to view the details!">
            <ul class="nav nav-tabs">
                <li ng-class="{ active: isTabSelected(1) }">
                    <a href="#tabDescription" ng-click="selectTab(1)" data-toggle="tab">Description</a>
                </li>
                <li ng-class="{ active: isTabSelected(2) }">
                    <a href="#tabAuthor" ng-click="selectTab(2)" data-toggle="tab">Author</a>
                </li>
                <li ng-class="{ active: isTabSelected(3) }">
                    <a href="#tabReview" ng-click="selectTab(3)" data-toggle="tab">Reviews</a>
                </li>
            </ul>
        </div>
        <div class="panel-body" ng-show="openBookPanel.state">
            <button type="button" id="bookPanelCloseBtn" class="close" aria-label="Close" ng-click="clearTab()">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="tab-content">
                <div class="tab-pane fade in" ng-class="{ active: isTabSelected(1) }" ng-bind="selectedBook.description" id="tabDescription"></div>
                <div class="tab-pane fade in" ng-class="{ active: isTabSelected(2) }" ng-bind="selectedBook.authorblurb" id="tabAuthor"></div>
                <div class="tab-pane fade in" ng-class="{ active: isTabSelected(3) }" id="tabReview">
                    <book-review />
                </div>
            </div>
        </div>
    </div>
    <!--
        <p><<font color="white">OpenBookPanel: {{openBookPanel.state}}</font></p>
        <p><<font color="white">SelectedBook: {{selectedBook.name}}</font></p>
    -->
</div>
